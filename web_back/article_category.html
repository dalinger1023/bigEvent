    </script>
    <!-- 
    功能: 文章分类获取
    1 发送请求,获取响应数据
    2 使用模板引擎渲染页面
        2.1 配置模板
        2.2 调用template方法(引入js文件)
        3.3 把template的字符串,放入到tbody中
    -->
    <script>
        //----------------调用封装的方法
        articles.getCate({

                var t_str = template('temp', res);

    <script>
        //---------------------新增分类--------
        // 点击按钮注册点击事件
        $('#modal_add').on('click', function () {
            // 获取并检测文本框内容是否有效
            var nameVal = $('#name').val().trim();
            var slugVal = $('#slug').val().trim();
            if (nameVal === '' || slugVal === '') {
                alert('请完整填写内容信息!~');
                return;
            }
            //如果内容符合要求,就发送ajax请求
            $.ajax({
                type: 'post',
                url: 'http://localhost:8000/admin/category_add',
                data: $('form').serialize(),//获取表单元素的内容(此时必须给表单元素添加name属性)
                success: function (res) {
                    if (res.code === 200) {
                        location.reload();//刷新页面,获取新数据并展示
                    }
                }
            })
        })

        //-----------给模态框的[关闭]注册点击事件---------
        $('#modal_shutoff').on('click', function () {
            console.log(1);

            //点击关闭按钮,清空输入框
            $('form')[0].reset();
            //让模态框隐藏
            $('#addModal').modal('hide');
        })
    </script>
