<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-后台登录页</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <div class="main_wrap">
        <div class="header">
            <a href="#" class="logo"><img src="images/logo.png" alt=""></a>
            <div class="copyright">CopyRight © 2019 深圳百秀信息技术股份有限公司<br>All Rights Reserved</div>
        </div>

        <div class="login_form_con">
            <div class="login_title"></div>
            <form class="login_form">
                <i class="iconfont icon-user"></i>
                <i class="iconfont icon-key"></i>
                <input type="text" class="input_txt" placeholder="邮箱/手机号">
                <input type="password" class="input_pass" placeholder="密码">
                <!-- <input type="submit" class="input_sub" value="登 录"> -->
                <input type="button" class="input_sub" value="登 录">
            </form>
        </div>

    </div>
    <!-- 
        分析:
        1 提交按钮为submit,有默认刷新页面的行为
            1.1 可以阻止默认行为  1.2 可以修改按钮属性为button
        2 给按钮设置点击事件
        3 检测输入框内容是否为空,为空就弹框提示,并退出事件
        4 如果内容有效,就通过ajax把内容发送给指定接口
        5 接收响应的内容
            5.1 响应成功--跳转到index.html
            5.2 响应失败--弹框提示 
    
     -->

</body>
<script src="./js/jquery-1.12.4.min.js"></script>
<script>
    //获取元素
    var $ipt_txt = $('.input_txt');
    var $ipt_pass = $('.input_pass');
    // 2 给按钮设置点击事件
    $('.input_sub').on('click', function () {
        // 3 检测输入框内容是否为空,为空就弹框提示,并退出事件
        // 3.1 获取输入框内容
        var username = $ipt_txt.val().trim();
        var password = $ipt_pass.val().trim();
        // 3.2 判断文本框内容
        if (username === "" || password === "") {
            return alert('请填写完成的登录信息,谢谢!');
        }

        // 4 如果内容有效,就通过ajax把内容发送给指定接口
        $.ajax({
            type: 'post',
            url: LOGIN,
            data: {
                user_name: username,
                password: password,
            },
            // 5 接收响应的内容
            success: function (res) {
                // 5.1 响应成功--跳转到index.html
                if (res.code === 200) {
                    location.href = './index.html';
                } else {
                    // 5.2 响应失败--弹框提示
                    alert('用户名或密码错误');
                }
            }
        })
    })


</script>


</html>
